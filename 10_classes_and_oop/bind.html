<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Click</button>
</body>
<script>
    class React {
        constructor(){
            this.library = "React"
            this.sever = "https://localhost:300"

            // Requirment
            document.querySelector('button')
                    .addEventListener('click', this.handleClick.bind(this)) 
                    // bind is use to access the other proparty
        }
        handleClick(){
            console.log("button clicked");
            console.log(this.sever);
        }
    }

    const app = new React()
</script>
</html>
