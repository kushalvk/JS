<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    // add value
    function addLanguage(langName) {
        const li = document.createElement("li");
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    // add optimaice language (prfer mostly)
    function addOptiLanguage (langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    // Edit
    const secomdLang = document.querySelector("li:nth-child(2)")
    // secomdLang.innerHTML = "Mojo"
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secomdLang.replaceWith(newLi)

    // Edit
    const firstone = document.querySelector("li:first-child")
    firstone.outerHTML = '<li>typescript</li>'

    // Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
