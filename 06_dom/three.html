<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
</head>
<body>
    
</body>
<script> // create a new div in webpage
    const div = document.createElement('div') // to create element(tag)
    console.log(div);
    div.className = "main" // assign class in div tag
    // div.id = "myid" // assign id in div tag
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "T") // to assign maltiple attribute
    div.style.backgroundColor = "lightblue"
    div.style.padding = "12px"
    // div.innerText = "kushal" // add text

    // to add new text in bebpage
    const addText = document.createTextNode("Kushal Vaghela")
    div.appendChild(addText) // add text in div tag
    document.body.appendChild(div)
</script>
</html>
